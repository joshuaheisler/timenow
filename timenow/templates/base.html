{% load static %}
<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static '/images/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrapui/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrapui/font/bootstrap-icons.css' %}" rel="stylesheet">

    <title>{% block title %}Unknown Page{% endblock title %} | TimeNOW</title>
</head>
<body>
<header>
    {% include 'header.html' %}
</header>
<main>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</main>
<footer>
    {% include 'footer.html' %}
</footer>
</body>
</html>
