{% extends "base.html" %}
{% block title %}Abwesenheit anlegen{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Abwesenheit anlegen</h1>
    <form method="post">
        <p>
            {% csrf_token %}
            {{ form|crispy }}
        </p>
        <p>
            <button type="submit" class="btn btn-primary">Anlegen</button>
        </p>
    </form>
{% endblock content %}
